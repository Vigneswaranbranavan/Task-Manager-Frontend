<form class="container  shadow p-4 mb-4 mt-5  bg-white rounded" style="width: 30%; " >
    <h3 class="text-center text-danger">Add New Task</h3>
    <div class="form-group p-3">
      <label for="exampleInputEmail1">Title</label>
      <input type="Title" class="form-control" id="exampleInputTitle"  placeholder="Enter Title">
    </div>
    <div class="form-group p-3">
      <label for="exampleInputDescription">Description</label>
      <input type="Description" class="form-control" id="exampleInputDescription" placeholder="Description">
    </div>
    <div class="form-group p-3">
        <label for="exampleInputdatetime">Due date</label>
        <input type="date" class="form-control" id="exampleInputdatetime" >
      </div>
      <div class="form-group p-3">
        <label for="exampleInputEmail1">Priority</label>
        <select class="form-control">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>

          </select>
      </div>

    <button type="submit" class="btn btn-primary p-2 m-2">Submit</button>
    <button type="submit" class="btn btn-secondary p-2 m-2" [routerLink]="['']">Cancel</button>

  </form>
