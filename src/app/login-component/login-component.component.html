<form class="container shadow p-3 mb-4 mt-5 bg-muted rounded" style="width: 40%;">
    <div class="row">
    <div class="col-6">
        <h3 class="text-left text-dark">Sign-In</h3>

        <div class="form-group p-3 mt-5">
            <label for="name">User Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Full Name" formControlName="name">
        </div>
        <div class="form-group p-3 mt-2">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password" formControlName="Password">
        </div>
        <div class="form-group p-3 mt-2">
            <input type="checkbox">
            <label >Remember me</label>
        </div>

    </div>

    <div class="col-6">
        <img src="/2024.11.02 - Lab work - signin-image.jpg" >
    </div>

</div>


    <button type="button" class="btn btn-primary p-2 m-2">Login</button>
    <button type="button" class="btn btn-secondary p-2 m-2">Cancel</button>
</form>
